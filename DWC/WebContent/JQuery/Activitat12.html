<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Activitat 12</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<table>
	<tr bgcolor="#00FFFF"><td>Fila 1</td></tr>
	<tr bgcolor="#00FFFF"><td>Fila 2</td></tr>
</table>
<script>
$(document).ready(function(){
	 $("tr").hover(enterElement,exitElement);

	function enterElement() {
		$(this).attr("bgcolor", "#FFFF00");
	}

	function exitElement() {
		$(this).attr("bgcolor", "#00FFFF");
	}

	});
</script>
</body>
</html>
